    <div class="container">
        <div id="joke-content">
            <p id="joke"></p>
            <p id="answer"></p>
        </div>
        <button id="generator">Generate</button>
    </div>
    <script>
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function updateJoke(randomDict) {
            const jokeElement = document.getElementById('joke');
            const answerElement = document.getElementById('answer');
            
            jokeElement.textContent = randomDict.title;
            answerElement.innerHTML = randomDict.body;
        }
        fetch('jokes.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch JSON file');
            }
            return response.json();
        })
        .then(data => {
            const randomDict = getRandomItem(data);

            updateJoke(randomDict);

            document.getElementById('generator').addEventListener('click', function() {
                updateJoke(getRandomItem(data));
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
